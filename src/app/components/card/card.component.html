<section>
  <header>
    <div class="image" style="background-image: url({{card.image}})"></div>
    <span class="container-id"><span class="strong">#:</span> {{card.id}}</span>
  </header>
  <div class="description">
    <h3>{{card.name}}</h3>
    <div>
      <p><span>Status:</span> {{card.status}}</p>
      <p><span>Gender:</span> {{card.gender}}</p>
      <p><span>Specie:</span> {{card.species}}</p>
    </div>
  </div>
</section>
